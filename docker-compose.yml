version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: bizpos-lite-postgres
    restart: unless-stopped
    ports:
      - "55432:5432"
    environment:
      POSTGRES_DB: bizpos_lite
      POSTGRES_USER: bizpos
      POSTGRES_PASSWORD: bizpos123
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
